<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Shoe Tier Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f1f5f9; }
        #capture-container { padding: 30px; background: white; border-radius: 12px; display: inline-block; min-width: 100%; }
        #tier-table { border-collapse: collapse; width: 100%; table-layout: fixed; }
        th, td { border: 1px solid #e2e8f0; position: relative; }
        .cell-input { width: 100%; border: none; background: transparent; text-align: center; outline: none; padding: 10px 5px; }
        .model-name { font-weight: 700; font-size: 14px; }
        .model-desc { font-size: 11px; color: #64748b; margin-top: 2px; }
        .color-tool { position: absolute; bottom: 2px; right: 2px; display: flex; gap: 2px; opacity: 0; transition: opacity 0.2s; }
        th:hover .color-tool, td:hover .color-tool { opacity: 1; }
        .color-picker-input { width: 16px; height: 16px; padding: 0; border: none; cursor: pointer; background: transparent; }
        .text-toggle-btn { background: rgba(255,255,255,0.8); border-radius: 2px; font-size: 8px; padding: 1px 3px; cursor: pointer; border: 1px solid #ccc; color: black; }
        .del-btn { position: absolute; top: -8px; right: -8px; background: #ef4444; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; z-index: 20; }
        th:hover .del-btn, td:hover .del-btn { opacity: 1; }
        .no-capture { display: none !important; }
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="toast">ë§í¬ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

    <div class="max-w-[98%] mx-auto">
        <header class="mb-6 flex flex-col md:flex-row items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-black text-gray-800 italic">RUNNING <span class="text-blue-600">SHARE</span> LIST</h1>
                <p class="text-gray-500 text-sm">í‘œë¥¼ ì™„ì„±í•œ í›„ ë§í¬ë¥¼ ë³µì‚¬í•˜ì—¬ ì¹œêµ¬ì—ê²Œ ê³µìœ í•˜ì„¸ìš”.</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="addBrand()" class="bg-gray-800 text-white px-4 py-2 rounded-lg font-bold text-xs hover:bg-black">+ ë¸Œëœë“œ</button>
                <button onclick="addTier()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-xs hover:bg-blue-700">+ í‹°ì–´</button>
                <button onclick="generateShareLink()" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold text-xs hover:bg-purple-700">ğŸ”— ê³µìœ  ë§í¬ ë³µì‚¬</button>
                <button onclick="downloadTable()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-xs hover:bg-green-700">ğŸ“¸ ì´ë¯¸ì§€ ì €ì¥</button>
            </div>
        </header>

        <div id="capture-container" class="shadow-xl">
            <table id="tier-table">
                <thead>
                    <tr id="header-row">
                        <th class="p-4 bg-gray-50 text-gray-400 text-[10px] font-black uppercase w-[140px]">Tier \ Brand</th>
                        </tr>
                </thead>
                <tbody id="tier-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ì´ˆê¸° ë°ì´í„° (ê³µìœ  ë§í¬ê°€ ì—†ì„ ê²½ìš°)
        const defaultData = {
            brands: [{name: "ON RUNNING", bg: "#1e293b", text: "#ffffff"}, {name: "NIKE", bg: "#1e293b", text: "#ffffff"}],
            tiers: [
                {name: "ë ˆì´ì‹± (RACING)", bg: "#fee2e2", text: "#b91c1c", models: [["ëª¨ë¸ëª…", "ì„¤ëª…"], ["ëª¨ë¸ëª…", "ì„¤ëª…"]]}
            ]
        };

        window.onload = () => {
            const hash = window.location.hash;
            if (hash) {
                try {
                    const decoded = JSON.parse(decodeURIComponent(escape(atob(hash.substring(1)))));
                    renderTable(decoded);
                } catch (e) {
                    renderTable(defaultData);
                }
            } else {
                renderTable(defaultData);
            }
        };

        function renderTable(data) {
            const header = document.getElementById('header-row');
            const body = document.getElementById('tier-body');
            header.innerHTML = '<th class="p-4 bg-gray-50 text-gray-400 text-[10px] font-black uppercase w-[140px]">Tier \\ Brand</th>';
            body.innerHTML = '';

            data.brands.forEach(b => createBrandCell(b.name, b.bg, b.text));
            data.tiers.forEach(t => createTierRow(t.name, t.bg, t.text, t.models));
        }

        function createBrandCell(name, bg, text) {
            const th = document.createElement('th');
            th.className = "brand-cell relative group";
            th.style.backgroundColor = bg;
            th.style.color = text;
            th.innerHTML = `
                <input type="text" class="cell-input font-black uppercase text-inherit" value="${name}">
                <div class="color-tool">
                    <button class="text-toggle-btn" onclick="toggleText(this)">B/W</button>
                    <input type="color" class="color-picker-input" value="${bg}" oninput="changeBg(this)">
                </div>
                <span onclick="removeColumn(this)" class="del-btn">Ã—</span>
            `;
            document.getElementById('header-row').appendChild(th);
        }

        function createTierRow(name, bg, text, models) {
            const tr = document.createElement('tr');
            tr.className = "tier-row";
            let html = `
                <td class="tier-label-cell font-black" style="background-color: ${bg}; color: ${text};">
                    <input type="text" class="cell-input font-black text-inherit" value="${name}">
                    <div class="color-tool">
                        <button class="text-toggle-btn" onclick="toggleText(this)">B/W</button>
                        <input type="color" class="color-picker-input" value="${bg}" oninput="changeBg(this)">
                    </div>
                    <span onclick="removeRow(this)" class="del-btn">Ã—</span>
                </td>
            `;
            const brandCount = document.getElementById('header-row').cells.length - 1;
            for (let i = 0; i < brandCount; i++) {
                const model = models && models[i] ? models[i] : ["", ""];
                html += `<td class="p-2"><input type="text" class="cell-input model-name" value="${model[0]}" placeholder="ëª¨ë¸ëª…"><input type="text" class="cell-input model-desc" value="${model[1]}" placeholder="ì„¤ëª…"></td>`;
            }
            tr.innerHTML = html;
            document.getElementById('tier-body').appendChild(tr);
        }

        function addBrand() { createBrandCell("NEW BRAND", "#1e293b", "#ffffff"); document.querySelectorAll('.tier-row').forEach(row => {
            const td = document.createElement('td');
            td.className = "p-2";
            td.innerHTML = `<input type="text" class="cell-input model-name" placeholder="ëª¨ë¸ëª…"><input type="text" class="cell-input model-desc" placeholder="ì„¤ëª…">`;
            row.appendChild(td);
        });}

        function addTier() { createTierRow("NEW TIER", "#f1f5f9", "#475569", []); }

        function changeBg(input) { (input.closest('th') || input.closest('td')).style.backgroundColor = input.value; }
        function toggleText(btn) { 
            const cell = btn.closest('th') || btn.closest('td');
            cell.style.color = (window.getComputedStyle(cell).color === 'rgb(255, 255, 255)') ? '#000000' : '#ffffff';
        }

        function removeRow(btn) { btn.closest('tr').remove(); }
        function removeColumn(btn) {
            const index = btn.closest('th').cellIndex;
            document.querySelectorAll('tr').forEach(row => row.deleteCell(index));
        }

        // ê³µìœ  ë§í¬ ìƒì„± (í˜„ì¬ ìƒíƒœë¥¼ Base64ë¡œ ì••ì¶•)
        function generateShareLink() {
            const data = { brands: [], tiers: [] };
            const headers = document.querySelectorAll('#header-row th');
            for (let i = 1; i < headers.length; i++) {
                data.brands.push({
                    name: headers[i].querySelector('input').value,
                    bg: headers[i].style.backgroundColor || "#1e293b",
                    text: headers[i].style.color || "#ffffff"
                });
            }
            document.querySelectorAll('.tier-row').forEach(row => {
                const labelCell = row.cells[0];
                const tier = {
                    name: labelCell.querySelector('input').value,
                    bg: labelCell.style.backgroundColor,
                    text: labelCell.style.color,
                    models: []
                };
                for (let i = 1; i < row.cells.length; i++) {
                    tier.models.push([row.cells[i].querySelector('.model-name').value, row.cells[i].querySelector('.model-desc').value]);
                }
                data.tiers.push(tier);
            });

            const json = JSON.stringify(data);
            const encoded = btoa(unescape(encodeURIComponent(json)));
            const url = window.location.origin + window.location.pathname + "#" + encoded;
            
            navigator.clipboard.writeText(url).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            });
        }

        async function downloadTable() {
            const container = document.getElementById('capture-container');
            const tools = document.querySelectorAll('.color-tool, .del-btn');
            tools.forEach(el => el.classList.add('no-capture'));
            const canvas = await html2canvas(container, { scale: 2, backgroundColor: '#ffffff' });
            tools.forEach(el => el.classList.remove('no-capture'));
            const link = document.createElement('a');
            link.download = `shoe-tier-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
