        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; padding-bottom: 100px; }
        
        /* --- 테이블 스타일 --- */

        /* 선택된 셀 하이라이트 */
        td.selected, th.selected { border: 2px solid #2563eb !important; z-index: 10; background-color: rgba(37, 99, 235, 0.05); }

        /* 입력창 스타일 */
        .cell-input { width: 100%; background: transparent; text-align: center; outline: none; border: none; }

        .image-drop-zone {

            display: flex; justify-content: center; align-items: center;
            background-color: #f8fafc; color: #94a3b8; font-size: 10px;
            position: relative; overflow: hidden;
        }
        .uploaded-image { width: 100%; height: 100%; object-fit: contain; background: white; display: none; }
        .image-drop-zone.has-image .uploaded-image { display: block; }

        .image-drop-zone.has-image { border: none; background: transparent; }
        .remove-img-btn { position: absolute; top: 0; right: 0; background: rgba(0,0,0,0.5); color: white; width: 16px; height: 16px; font-size: 10px; cursor: pointer; display: none; }
        .image-drop-zone.has-image:hover .remove-img-btn { display: block; }

            z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.2s, transform 0.2s;
        }
        #editor-toolbar.active { opacity: 1; pointer-events: all; transform: translateX(-50%) translateY(0); }
        
        .tool-group { display: flex; gap: 5px; padding: 0 10px; border-right: 1px solid #475569; }
        .tool-group:last-child { border-right: none; }
        
        .tool-btn {
            background: transparent; border: none; color: #cbd5e1; cursor: pointer;
            padding: 8px; border-radius: 8px; font-size: 16px; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .tool-btn:hover { background: #334155; color: white; transform: translateY(-2px); }
        .tool-btn span { font-size: 8px; font-weight: bold; }

        .no-capture { display: none !important; }
