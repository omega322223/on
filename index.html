        /* --- í…Œì´ë¸” ìŠ¤íƒ€ì¼ --- */
        #capture-container { padding: 40px; background: white; display: inline-block; min-width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        table { border-collapse: collapse; width: 100%; table-layout: fixed; }

        /* ì„ íƒëœ ì…€ í•˜ì´ë¼ì´íŠ¸ */
        td.selected, th.selected { border: 2px solid #2563eb !important; z-index: 10; background-color: rgba(37, 99, 235, 0.05); }

        /* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        .cell-input { width: 100%; background: transparent; text-align: center; outline: none; border: none; }
        .head-input { font-weight: 900; text-transform: uppercase; font-size: 14px; padding: 10px 4px; color: inherit; }

        .model-desc { font-size: 11px; color: #64748b; margin-bottom: 4px; }

        /* --- ì´ë¯¸ì§€ ë“œë˜ê·¸ ì˜ì—­ --- */
        .image-drop-zone {
            width: 100%; height: 60px;
            border: 2px dashed #e2e8f0; border-radius: 4px; margin: 4px auto; width: 90%;
            display: flex; justify-content: center; align-items: center;

            position: relative; overflow: hidden;
        }
        .uploaded-image { width: 100%; height: 100%; object-fit: contain; background: white; display: none; }
        .image-drop-zone.has-image .uploaded-image { display: block; }
        .image-drop-zone.has-image .placeholder-text { display: none; }
        .image-drop-zone.has-image { border: none; background: transparent; }
        .remove-img-btn { position: absolute; top: 0; right: 0; background: rgba(0,0,0,0.5); color: white; width: 16px; height: 16px; font-size: 10px; cursor: pointer; display: none; }
        .image-drop-zone.has-image:hover .remove-img-btn { display: block; }

        /* --- í¸ì§‘ íˆ´ë°” (í”Œë¡œíŒ…) --- */
        #editor-toolbar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 12px 20px; border-radius: 50px;
            display: flex; gap: 15px; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 999; opacity: 0; pointer-events: none; transition: opacity 0.2s, transform 0.2s;
        }
        #editor-toolbar.active { opacity: 1; pointer-events: all; transform: translateX(-50%) translateY(0); }
        
        .tool-group { display: flex; gap: 5px; padding: 0 10px; border-right: 1px solid #475569; }
        .tool-group:last-child { border-right: none; }
        
        .tool-btn {
            background: transparent; border: none; color: #cbd5e1; cursor: pointer;
            padding: 8px; border-radius: 8px; font-size: 16px; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .tool-btn:hover { background: #334155; color: white; transform: translateY(-2px); }
        .tool-btn span { font-size: 8px; font-weight: bold; }
        
        .color-picker-wrapper { width: 24px; height: 24px; border-radius: 50%; overflow: hidden; border: 2px solid white; cursor: pointer; }
        .color-picker-wrapper input { width: 150%; height: 150%; margin: -25%; cursor: pointer; }

        /* ìº¡ì²˜ ì‹œ ìˆ¨ê¹€ */
        .no-capture { display: none !important; }
        
        /* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ */
        #toast { visibility: hidden; background-color: #333; color: #fff; border-radius: 8px; padding: 12px 24px; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; font-size: 14px; }
        #toast.show { visibility: visible; animation: fadein 0.3s, fadeout 0.3s 2.5s; }
        @keyframes fadein { from {top: 0; opacity: 0;} to {top: 20px; opacity: 1;} }
        @keyframes fadeout { from {top: 20px; opacity: 1;} to {top: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">ì•Œë¦¼ ë©”ì‹œì§€</div>

    <div class="max-w-[95%] mx-auto mt-6 mb-4 flex justify-between items-center">

            <p class="text-xs text-gray-500">ì…€ì„ í´ë¦­í•˜ì—¬ í–‰/ì—´ ì¶”ê°€, ì‚­ì œ, ë³‘í•©ì„ ììœ ë¡­ê²Œ í•˜ì„¸ìš”.</p>
        </div>

    </div>

    <div class="max-w-[95%] mx-auto overflow-auto text-center">
        <div id="capture-container">
            <table id="main-table">

                            <input type="text" class="cell-input head-input" value="TIER \ BRAND">

                            <input type="text" class="cell-input head-input" value="NIKE">

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="bg-red-100 text-red-700" style="background-color: #fee2e2; color: #b91c1c;">
                            <input type="text" class="cell-input head-input" value="RACING">
                        </th>
                        <td>
                            <div class="image-drop-zone"><span class="placeholder-text">ğŸ“· Image</span><img class="uploaded-image"><button class="remove-img-btn" onclick="removeImage(this)">Ã—</button></div>
                            <input type="text" class="cell-input model-name" placeholder="ëª¨ë¸ëª…">
                            <input type="text" class="cell-input model-desc" placeholder="ì„¤ëª…">
                        </td>
                        <td>
                            <div class="image-drop-zone"><span class="placeholder-text">ğŸ“· Image</span><img class="uploaded-image"><button class="remove-img-btn" onclick="removeImage(this)">Ã—</button></div>
                            <input type="text" class="cell-input model-name" placeholder="ëª¨ë¸ëª…">
                            <input type="text" class="cell-input model-desc" placeholder="ì„¤ëª…">
                        </td>
                    </tr>
                    <tr>
                        <th class="bg-slate-100 text-slate-600" style="background-color: #f1f5f9; color: #475569;">
                            <input type="text" class="cell-input head-input" value="DAILY">
                        </th>
                        <td>
                            <div class="image-drop-zone"><span class="placeholder-text">ğŸ“· Image</span><img class="uploaded-image"><button class="remove-img-btn" onclick="removeImage(this)">Ã—</button></div>
                            <input type="text" class="cell-input model-name" placeholder="ëª¨ë¸ëª…">
                            <input type="text" class="cell-input model-desc" placeholder="ì„¤ëª…">
                        </td>
                        <td>
                            <div class="image-drop-zone"><span class="placeholder-text">ğŸ“· Image</span><img class="uploaded-image"><button class="remove-img-btn" onclick="removeImage(this)">Ã—</button></div>
                            <input type="text" class="cell-input model-name" placeholder="ëª¨ë¸ëª…">
                            <input type="text" class="cell-input model-desc" placeholder="ì„¤ëª…">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="editor-toolbar">
        <div class="tool-group">
            <button class="tool-btn" onclick="insertRow(-1)" title="ìœ„ë¡œ í–‰ ì¶”ê°€"><i class="fas fa-arrow-up"></i><span>í–‰ì¶”ê°€(ìœ„)</span></button>
            <button class="tool-btn" onclick="insertRow(1)" title="ì•„ë˜ë¡œ í–‰ ì¶”ê°€"><i class="fas fa-arrow-down"></i><span>í–‰ì¶”ê°€(ì•„ë˜)</span></button>
            <button class="tool-btn text-red-400 hover:text-red-500" onclick="deleteRow()" title="í–‰ ì‚­ì œ"><i class="fas fa-trash-alt"></i><span>í–‰ì‚­ì œ</span></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" onclick="insertCol(-1)" title="ì™¼ìª½ ì—´ ì¶”ê°€"><i class="fas fa-arrow-left"></i><span>ì—´ì¶”ê°€(ì¢Œ)</span></button>
            <button class="tool-btn" onclick="insertCol(1)" title="ì˜¤ë¥¸ìª½ ì—´ ì¶”ê°€"><i class="fas fa-arrow-right"></i><span>ì—´ì¶”ê°€(ìš°)</span></button>
            <button class="tool-btn text-red-400 hover:text-red-500" onclick="deleteCol()" title="ì—´ ì‚­ì œ"><i class="fas fa-trash-alt"></i><span>ì—´ì‚­ì œ</span></button>
        </div>
        <div class="tool-group">
            <button class="tool-btn" onclick="mergeRight()" title="ì˜¤ë¥¸ìª½ ì…€ê³¼ ë³‘í•©"><i class="fas fa-object-group"></i><span>ìš°ì¸¡ë³‘í•©</span></button>
            <div class="tool-btn" title="ë°°ê²½ìƒ‰ ë³€ê²½">
                <div class="color-picker-wrapper">
                    <input type="color" id="bg-color-picker" oninput="changeCellColor(this.value)">
                </div>
                <span>ìƒ‰ìƒ</span>
            </div>
            <button class="tool-btn" onclick="toggleTextColor()" title="ê¸€ììƒ‰ ë°˜ì „ (í‘/ë°±)"><i class="fas fa-adjust"></i><span>ê¸€ìë°˜ì „</span></button>
        </div>
    </div>

    <script>
        let selectedCell = null;
        const toolbar = document.getElementById('editor-toolbar');

        // ì´ˆê¸°í™” ë° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        document.addEventListener('DOMContentLoaded', () => {
            attachCellEvents();
            
            // ë°”íƒ• í´ë¦­ ì‹œ ì„ íƒ í•´ì œ
            document.addEventListener('click', (e) => {
                if (!e.target.closest('td') && !e.target.closest('th') && !e.target.closest('#editor-toolbar')) {
                    deselectCell();
                }
            });
        });

        function attachCellEvents() {
            const cells = document.querySelectorAll('th, td');
            cells.forEach(cell => {
                cell.onclick = (e) => {
                    // ì…ë ¥ì°½ í´ë¦­ ì‹œ ì´ë²¤íŠ¸ ë²„ë¸”ë§ ë°©ì§€ (ì…ë ¥ ì¤‘ íˆ´ë°” êº¼ì§ ë°©ì§€)
                    if(e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                    selectCell(cell);
                };
                
                // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
                cell.addEventListener('dragover', (e) => { e.preventDefault(); cell.style.backgroundColor = '#eff6ff'; });
                cell.addEventListener('dragleave', (e) => { e.preventDefault(); cell.style.backgroundColor = ''; });
                cell.addEventListener('drop', handleDrop);
            });
        }

        // --- ì…€ ì„ íƒ ë¡œì§ ---
        function selectCell(cell) {
            if (selectedCell) selectedCell.classList.remove('selected');
            selectedCell = cell;
            selectedCell.classList.add('selected');
            toolbar.classList.add('active');
            
            // í˜„ì¬ ì…€ ìƒ‰ìƒì„ í”¼ì»¤ì— ë°˜ì˜
            const rgb = window.getComputedStyle(cell).backgroundColor;
            document.getElementById('bg-color-picker').value = rgbToHex(rgb);
        }

        function deselectCell() {
            if (selectedCell) selectedCell.classList.remove('selected');
            selectedCell = null;
            toolbar.classList.remove('active');
        }

        // --- í–‰(Row) ì¡°ì‘ ---
        function insertRow(offset) {
            if (!selectedCell) return;
            const tr = selectedCell.parentElement;
            const table = tr.parentElement; // tbody or thead
            const index = tr.rowIndex + (offset > 0 ? 1 : 0);
            
            // í…Œì´ë¸” ì „ì²´(theadí¬í•¨)ì—ì„œì˜ ì¸ë±ìŠ¤ë¥¼ ê³ ë ¤í•˜ì—¬ ì‚½ì…
            const newRow = document.getElementById('main-table').insertRow(index);
            
            // í˜„ì¬ í–‰ì˜ ì…€ ê°œìˆ˜ë§Œí¼ ìƒˆ ì…€ ìƒì„±
            // ì£¼ì˜: colspanì„ ê³ ë ¤í•˜ì§€ ì•Šì€ ë‹¨ìˆœ ë³µì œì…ë‹ˆë‹¤. 
            // ì™„ë²½í•œ ì—‘ì…€ êµ¬í˜„ì€ ë³µì¡í•˜ë¯€ë¡œ, ê°€ì¥ ê¸°ë³¸ ì…€ ê°œìˆ˜(ì²« í–‰ ê¸°ì¤€)ë‚˜ í˜„ì¬ í–‰ ê¸°ì¤€ìœ¼ë¡œ ìƒì„±
            const colCount = countEffectiveCells(tr); 
            
            for(let i=0; i<colCount; i++) {
                const newCell = newRow.insertCell(i);
                // ì²«ë²ˆì§¸ ì—´ì€ ë³´í†µ í—¤ë”(th) ì—­í• ì´ë¯€ë¡œ ìŠ¤íƒ€ì¼ ìœ ì§€ ë…¸ë ¥
                if (i === 0 && selectedCell.tagName === 'TH') {
                    newCell.outerHTML = `<th class="bg-gray-100"><input type="text" class="cell-input head-input" value="NEW ROW"></th>`;
                } else {
                    newCell.innerHTML = getModelCellHtml();
                }
            }
            attachCellEvents();
            showToast("í–‰ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        function deleteRow() {
            if (!selectedCell) return;
            const tr = selectedCell.parentElement;
            if (document.querySelectorAll('tr').length <= 1) return showToast("ìµœì†Œ 1ê°œì˜ í–‰ì€ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.");
            tr.remove();
            deselectCell();
            showToast("í–‰ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        // --- ì—´(Col) ì¡°ì‘ ---
        function insertCol(offset) {
            if (!selectedCell) return;
            const cellIndex = selectedCell.cellIndex;
            const targetIndex = cellIndex + (offset > 0 ? 1 : 0);
            const rows = document.querySelectorAll('#main-table tr');
            
            rows.forEach(row => {
                const newCell = row.insertCell(targetIndex);
                // í—¤ë”(thead) ë¶€ë¶„ ì²˜ë¦¬
                if (row.parentElement.tagName === 'THEAD') {
                    newCell.outerHTML = `<th class="bg-gray-800 text-white" style="background-color: #1e293b;"><input type="text" class="cell-input head-input" value="NEW BRAND"></th>`;
                } else {
                    newCell.innerHTML = getModelCellHtml();
                }
            });
            attachCellEvents();
            showToast("ì—´ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        function deleteCol() {
            if (!selectedCell) return;
            const index = selectedCell.cellIndex;
            const rows = document.querySelectorAll('#main-table tr');
            
            // ìµœì†Œ 1ì—´ ìœ ì§€ í™•ì¸
            if (rows[0].cells.length <= 1) return showToast("ìµœì†Œ 1ê°œì˜ ì—´ì€ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.");

            rows.forEach(row => {
                if(row.cells[index]) row.deleteCell(index);
            });
            deselectCell();
            showToast("ì—´ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        // --- ë³‘í•© (Merge Right) ---
        function mergeRight() {
            if (!selectedCell) return;
            const nextCell = selectedCell.nextElementSibling;
            if (!nextCell) return showToast("ì˜¤ë¥¸ìª½ì— ë³‘í•©í•  ì…€ì´ ì—†ìŠµë‹ˆë‹¤.");
            
            // Colspan ì¦ê°€
            const currentSpan = selectedCell.colSpan || 1;
            const nextSpan = nextCell.colSpan || 1;
            selectedCell.colSpan = currentSpan + nextSpan;
            
            nextCell.remove();
            showToast("ì…€ì´ ë³‘í•©ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        // --- ìŠ¤íƒ€ì¼ ì¡°ì‘ ---
        function changeCellColor(color) {
            if (!selectedCell) return;
            selectedCell.style.backgroundColor = color;
        }

        function toggleTextColor() {
            if (!selectedCell) return;
            const current = window.getComputedStyle(selectedCell).color;
            selectedCell.style.color = (current === 'rgb(255, 255, 255)') ? '#000000' : '#ffffff';
            // ë‚´ë¶€ inputë“¤ë„ ìƒ‰ìƒ ìƒì†
            const inputs = selectedCell.querySelectorAll('input');
            inputs.forEach(input => input.style.color = 'inherit');
        }

        // --- ìœ í‹¸ë¦¬í‹° ---
        function getModelCellHtml() {
            return `
                <div class="image-drop-zone"><span class="placeholder-text">ğŸ“· Image</span><img class="uploaded-image"><button class="remove-img-btn" onclick="removeImage(this)">Ã—</button></div>
                <input type="text" class="cell-input model-name" placeholder="ëª¨ë¸ëª…">
                <input type="text" class="cell-input model-desc" placeholder="ì„¤ëª…">
            `;
        }

        function countEffectiveCells(tr) {
            let count = 0;
            for (let cell of tr.cells) {
                count += cell.colSpan || 1;
            }
            return count;
        }

        function handleDrop(e) {
            e.preventDefault();
            this.style.backgroundColor = '';
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                const file = files[0];
                const dropZone = this.querySelector('.image-drop-zone');
                if(!dropZone) return; // ì´ë¯¸ì§€ê°€ ë“¤ì–´ê°ˆ ìˆ˜ ì—†ëŠ” ì…€(í—¤ë” ë“±)ì¼ ê²½ìš°

                const img = dropZone.querySelector('.uploaded-image');
                const reader = new FileReader();
                reader.onloadend = () => {
                    img.src = reader.result;
                    dropZone.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(btn) {
            const zone = btn.closest('.image-drop-zone');
            zone.querySelector('img').src = '';
            zone.classList.remove('has-image');
            event.stopPropagation(); // ì…€ ì„ íƒ ë°©ì§€
        }

        function rgbToHex(rgb) {
            if (!rgb || rgb === 'rgba(0, 0, 0, 0)') return '#ffffff';
            const sep = rgb.indexOf(",") > -1 ? "," : " ";
            const rgbArr = rgb.substr(4).split(")")[0].split(sep);
            let r = (+rgbArr[0]).toString(16), g = (+rgbArr[1]).toString(16), b = (+rgbArr[2]).toString(16);
            if (r.length == 1) r = "0" + r;
            if (g.length == 1) g = "0" + g;
            if (b.length == 1) b = "0" + b;
            return "#" + r + g + b;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = "show";
            setTimeout(() => t.className = t.className.replace("show", ""), 3000);
        }

        async function downloadImage() {
            toolbar.style.display = 'none'; // íˆ´ë°” ìˆ¨ê¹€
            const container = document.getElementById('capture-container');
            
            // ìº¡ì²˜ ì‹œ ë¶ˆí•„ìš”í•œ ìš”ì†Œ ì„ì‹œ ìˆ¨ê¹€
            const hiddenElements = document.querySelectorAll('.remove-img-btn, .placeholder-text');
            hiddenElements.forEach(el => el.classList.add('no-capture'));

            await new Promise(r => setTimeout(r, 100)); // ë Œë”ë§ ëŒ€ê¸°
            
            const canvas = await html2canvas(container, { scale: 2, backgroundColor: '#ffffff' });
            
            const link = document.createElement('a');
            link.download = `tier-list-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();

            toolbar.style.display = 'flex'; // íˆ´ë°” ë³µêµ¬
            hiddenElements.forEach(el => el.classList.remove('no-capture'));
        }
    </script>
